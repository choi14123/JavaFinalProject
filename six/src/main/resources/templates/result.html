<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>감정 기반 추천 결과</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- 공통 헤더 -->
<div th:replace="~{common/header :: header}"></div>

<div class="container mt-5">
  <h2 class="mb-4 text-center" th:text="'[' + ${emotion} + '] 감정에 맞는 추천 노래'">추천 결과</h2>

  <div class="row justify-content-center" th:if="${videos != null}">
    <div class="col-md-4 mb-4" th:each="video : ${videos}">
      <div class="card h-100">
        <img th:src="${video.thumbnailUrl}" class="card-img-top" alt="썸네일">
        <div class="card-body">
          <h5 class="card-title" th:text="${video.title}">영상 제목</h5>
          <div class="ratio ratio-16x9 mb-2">
            <iframe th:src="'https://www.youtube.com/embed/' + ${#strings.substring(video.videoUrl, 32)}"
                    title="YouTube video player" allowfullscreen></iframe>
          </div>
          <a th:href="${video.videoUrl}" target="_blank" class="btn btn-outline-primary w-100">YouTube에서 보기</a>
        </div>
      </div>
    </div>
  </div>

  <!-- 기록 저장 폼 -->
  <form th:action="@{/api/emotion/save}" method="post">
    <input type="hidden" name="emotion" th:value="${emotion}" />
    <input type="hidden" name="videoJson" th:value="${#strings.escapeJson(videoJson)}" />
    <button type="submit" class="btn btn-success mt-3">이 추천 결과 저장하기</button>
    <a href="api/emotion/select" class="btn btn-secondary">다른 감정 선택하기</a>
  </form>
</div>

</body>
</html>
