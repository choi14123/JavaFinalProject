<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>감정 기반 추천 결과</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- 공통 헤더 삽입 -->
<script>
    fetch("/header.html")
        .then(res => res.text())
        .then(html => {
            document.body.insertAdjacentHTML("afterbegin", html);
            setTimeout(loadHeader, 0);
        });

    function loadHeader() {
        const jwt = localStorage.getItem("jwt");
        const nav = document.getElementById("nav-items");

        function isTokenExpired(token) {
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                const now = Math.floor(Date.now() / 1000);
                return payload.exp && payload.exp < now;
            } catch (e) {
                return true;
            }
        }

        if (nav) {
            if (jwt && jwt !== "null" && !isTokenExpired(jwt)) {
                nav.innerHTML = `
                    <li class="nav-item"><a class="nav-link" href="/api/public/users/mypage">마이페이지</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">로그아웃</a></li>
                `;
            } else {
                nav.innerHTML = `
                    <li class="nav-item"><a class="nav-link" href="/api/public/users/login">로그인</a></li>
                    <li class="nav-item"><a class="nav-link" href="/api/public/users/signup">회원가입</a></li>
                `;
            }
        }
    }

    function logout() {
        localStorage.removeItem("jwt");
        alert("로그아웃 되었습니다.");
        window.location.href = "/api/public/users/login";
    }

    function getJwtOrRedirect() {
        const token = localStorage.getItem("jwt");
        if (!token) {
            alert("로그인이 필요합니다.");
            window.location.href = "/api/public/users/login";
            throw new Error("JWT 없음");
        }
        return token;
    }
</script>

<!-- 본문 -->
<div class="container mt-5">
    <h2 class="mb-4 text-center" th:text="'[' + ${emotion} + '] 감정에 맞는 추천 노래'">추천 결과</h2>

    <div class="row justify-content-center" th:if="${videos != null}">
        <div class="col-md-4 mb-4" th:each="video : ${videos}">
            <div class="card h-100">
                <img th:src="${video.thumbnailUrl}" class="card-img-top" alt="썸네일">
                <div class="card-body">
                    <h5 class="card-title" th:text="${video.title}">영상 제목</h5>
                    <div class="ratio ratio-16x9 mb-2">
                        <iframe th:src="'https://www.youtube.com/embed/' + ${#strings.substring(video.url, 32)}"
                                title="YouTube video player" allowfullscreen></iframe>
                    </div>
                    <a th:href="${video.url}" target="_blank" class="btn btn-outline-primary w-100">YouTube에서 보기</a>
                </div>
            </div>
        </div>
    </div>

    <!-- 버튼 영역 -->
    <input type="hidden" name="emotion" th:value="${emotion}" />
    <input type="hidden" name="videoJson" th:value="${videoJson}" />

    <div class="d-flex justify-content-center gap-3 mt-4">
        <button type="button" class="btn btn-success" onclick="saveRecommendation()">이 추천 결과 저장하기</button>
        <button type="button" class="btn btn-secondary" onclick="goToSelect()">다른 감정 선택하기</button>
    </div>
</div>

<!-- Script -->
<script>
    function saveRecommendation() {
        try {
            const token = getJwtOrRedirect();
            const emotion = document.querySelector('input[name="emotion"]').value;
            const videoJson = document.querySelector('input[name="videoJson"]').value;

            fetch("/api/emotion/save", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + token
                },
                body: JSON.stringify({ emotion, videoJson })
            })
                .then(res => {
                    if (!res.ok) throw new Error("저장 실패");
                    return res.text();
                })
                .then(msg => {
                    alert(msg);
                    loadEmotionHistoryPage(); // fetch로 감정 기록 페이지 로딩
                })
                .catch(err => {
                    alert("저장 중 오류: " + err.message);
                });
        } catch (_) {}
    }

    function goToSelect() {
        try {
            const token = getJwtOrRedirect();

            fetch("/api/emotion/select", {
                method: 'GET',
                headers: { 'Authorization': 'Bearer ' + token }
            })
                .then(res => res.text())
                .then(html => {
                    document.open();
                    document.write(html);
                    document.close();
                })
                .catch(err => {
                    alert("감정 선택 페이지 이동 실패: " + err.message);
                });
        } catch (_) {}
    }

    function loadEmotionHistoryPage() {
        try {
            const token = getJwtOrRedirect();

            fetch("/api/emotion/history", {
                method: 'GET',
                headers: { 'Authorization': 'Bearer ' + token }
            })
                .then(res => {
                    if (!res.ok) throw new Error("접근 실패");
                    return res.text();
                })
                .then(html => {
                    document.open();
                    document.write(html);
                    document.close();
                })
                .catch(err => {
                    alert("감정 기록 페이지 로딩 실패: " + err.message);
                });
        } catch (_) {}
    }
</script>

</body>
</html>
