<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>감정 선택</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container text-center mt-5">
  <h2 class="mb-4">오늘 당신의 감정을 선택하세요</h2>

  <div class="d-flex flex-wrap justify-content-center gap-3">
    <form th:each="emotion : ${emotions}" th:action="@{/emotion/select}" method="post">
      <input type="hidden" name="emotionType" th:value="${emotion.name}" />
      <button type="submit" class="btn btn-outline-primary btn-lg px-4 py-2" th:text="${emotion.name}">감정</button>
    </form>
  </div>
  <div class="text-center mt-4">
    <a href="/api/private/users/mypage" class="btn btn-outline-secondary">마이페이지로 돌아가기</a>
  </div>
</div>

</body>
</html>
