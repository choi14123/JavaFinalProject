<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>감정 선택</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container text-center mt-5">
    <h2 class="mb-4">오늘 당신의 감정을 선택하세요</h2>

    <div class="d-flex flex-wrap justify-content-center gap-3">
        <div th:each="emotion : ${emotions}">
            <button type="button"
                    class="btn btn-outline-primary emotion-btn"
                    th:attr="data-emotion=${emotion.name()}"
                    th:text="${emotion.name()}">감정</button>

        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/mypage.html" class="btn btn-outline-secondary">마이페이지로 돌아가기</a>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const buttons = document.querySelectorAll(".emotion-btn");

        buttons.forEach(btn => {
            btn.addEventListener("click", () => {
                const emotion = btn.getAttribute("data-emotion");
                sendEmotion(emotion);
            });
        });
    });

    function sendEmotion(emotion) {
        const token = localStorage.getItem("jwt");
        if (!token) {
            alert("로그인이 필요합니다.");
            window.location.href = "/api/public/users/login";
            return;
        }

        const encoded = encodeURIComponent(emotion);
        fetch(`/api/emotion/result?emotion=${encoded}`, {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + token
            }
        })
            .then(res => {
                if (res.status === 200) return res.text();
                else if (res.status === 401) {
                    alert("로그인 정보가 유효하지 않습니다.");
                    localStorage.removeItem("jwt");
                    window.location.href = "/api/public/users/login";
                } else {
                    alert("서버 오류 발생");
                }
            })
            .then(html => {
                if (html) {
                    document.open();
                    document.write(html);
                    document.close();
                }
            })
            .catch(err => alert("요청 실패: " + err));
    }
</script>

</body>
</html>
