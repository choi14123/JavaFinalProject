<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>감정 선택 기록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">감정 선택 기록</h2>
    <div th:each="entry : ${historyViews}" class="card mb-4">
        <div class="card-header">
            감정: <span th:text="${entry.emotion}"/> &nbsp;|&nbsp;
            날짜: <span th:text="${#temporals.format(entry.createdAt, 'yyyy-MM-dd HH:mm')}"/>
        </div>
        <div class="card-body">
            <div class="row" th:each="v : ${entry.videos}">
                <div class="col-md-6 mb-3">
                    <div class="card h-100">
                        <img th:src="${v.thumbnailUrl}" class="card-img-top" alt="썸네일">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${v.title}"/>
                            <a th:href="${v.videoUrl}" class="btn btn-sm btn-primary" target="_blank">유튜브에서 보기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center mt-4">
        <a href="/api/private/users/mypage" class="btn btn-outline-secondary">마이페이지로 돌아가기</a>
    </div>
</div>
</body>
</html>
