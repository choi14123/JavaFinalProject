<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>감정 선택 기록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- 공통 헤더 삽입 -->
<script>
    fetch("/header.html")
        .then(res => res.text())
        .then(html => {
            document.body.insertAdjacentHTML("afterbegin", html);
            setTimeout(loadHeader, 0);
        });

    function loadHeader() {
        const jwt = localStorage.getItem("jwt");
        const nav = document.getElementById("nav-items");

        function isTokenExpired(token) {
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                const now = Math.floor(Date.now() / 1000);
                return payload.exp && payload.exp < now;
            } catch (e) {
                return true;
            }
        }

        if (nav) {
            if (jwt && jwt !== "null" && !isTokenExpired(jwt)) {
                nav.innerHTML = `
                    <li class="nav-item"><a class="nav-link" href="/api/public/users/mypage">마이페이지</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">로그아웃</a></li>
                `;
            } else {
                nav.innerHTML = `
                    <li class="nav-item"><a class="nav-link" href="/api/public/users/login">로그인</a></li>
                    <li class="nav-item"><a class="nav-link" href="/api/public/users/signup">회원가입</a></li>
                `;
            }
        }
    }

    function logout() {
        localStorage.removeItem("jwt");
        alert("로그아웃 되었습니다.");
        window.location.href = "/api/public/users/login";
    }

    function getJwtOrRedirect() {
        const token = localStorage.getItem("jwt");
        if (!token) {
            alert("로그인이 필요합니다.");
            window.location.href = "/api/public/users/login";
            throw new Error("JWT 없음");
        }
        return token;
    }
</script>

<!-- 본문 시작 -->
<div class="container mt-5">
    <h2 class="mb-4">감정 선택 기록</h2>

    <div th:if="${historyViews != null}">
        <div th:each="entry : ${historyViews}" class="card mb-4">
            <div class="card-header">
                감정: <span th:text="${entry.emotion}"></span> &nbsp;|&nbsp;
                날짜: <span th:text="${#temporals.format(entry.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
            </div>
            <div class="d-flex flex-wrap justify-content-center gap-3">
                <div class="row">
                    <div class="col-md-4 mb-3" th:each="v : ${entry.videos}">
                        <div class="card h-100">
                            <img th:src="${v.thumbnailUrl}" class="card-img-top" alt="썸네일">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${v.title}"></h5>
                                <a th:href="${v.url}" class="btn btn-sm btn-primary w-100" target="_blank">유튜브에서 보기</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <button type="button" class="btn btn-outline-primary" onclick="loadEmotionHistoryPage()">새로고침</button>
        <a href="/api/public/users/mypage" class="btn btn-outline-secondary">마이페이지로 돌아가기</a>
    </div>
</div>

<script>
    function loadEmotionHistoryPage() {
        try {
            const token = getJwtOrRedirect();

            fetch("/api/emotion/history", {
                method: 'GET',
                headers: { 'Authorization': 'Bearer ' + token }
            })
                .then(res => {
                    if (!res.ok) throw new Error("접근 권한이 없거나 오류 발생");
                    return res.text();
                })
                .then(html => {
                    document.open();
                    document.write(html);
                    document.close();
                })
                .catch(err => {
                    alert("감정 기록 불러오기 실패: " + err.message);
                });
        } catch (_) {}
    }
</script>

</body>
</html>
